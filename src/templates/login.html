{% extends "layout.html" %}
{% block title %}Kirjaudu sisään{% endblock %}
{% block content %}

<div class="login_header">Kirjaudu</div>
<form method="POST">
    <p>
        Käyttäjätunnus <br />
        <input type="text" name="username" value="{{username}}" placeholder="Tunnus" />
    </p>
    <p>
        Salasana <br />
        <input type="password" name="password" placeholder="Salasana" />
    </p>
    <input type="submit" class="btn btn-dark" value="Kirjaudu" />
</form>

{% endblock %}
